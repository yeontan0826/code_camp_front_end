<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="./styles/game.css">
        <script src="./js/game.js"></script>

        <title>Game</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="contents__title">
                    <div class="title">GAME</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
            </div>
            <div class="wrapper__body">
                <div class="game__container">
                    <img src="./images/word.png" alt="끝말잇기">
                    <div class="game__title">끝말잇기</div>
                    <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
                    <div class="word__text">
                        <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요." autocomplete="off">
                        <button class="search" onclick="checkWord()">검색</button>
                    </div>
                    <div class="word__result" id="result">결과!</div>
                </div>
                <div class="game__container">
                    <img src="./images/lotto.png" alt="로또">
                    <div class="game__title">LOTTO</div>
                    <div class="game__subtitle">버튼을 누르세요.</div>
                    <div class="lotto__number">
                        <span>3</span>
                        <span>5</span>
                        <span>10</span>
                        <span>24</span>
                        <span>30</span>
                        <span>34</span>
                    </div>
                    <button class="lotto__button">Button</button>
                </div>
            </div>
        </div>
    </body>
</html>
