<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Document</title>

        <script src="02-signup.js"></script>
        <link rel="stylesheet" href="02-signup.css">
        <script src="02-signup.js"></script>
    </head>
    <body>
       <form>
            <h2>회원가입을 위해<br>정보를 입력해주세요</h2>
            <br><br>

            <div class="editbox">
                <p>* 이메일</p>
                <input class="edit" type="email" id="email" autocomplete="off">
            </div>
            <div class="editbox">
                <p>* 이름</p>
                <input class="edit" type="text" id="name" autocomplete="off">
            </div>
            <div class="editbox">
                <p>* 비밀번호</p>
                <input class="edit" type="password" id="password">
            </div>
            <div class="editbox">
                <p>* 비밀번호 확인</p>
                <input class="edit" type="password" id="rePassword">
            </div>
            <br><br>

            <div class="genderbox">
                <label for="female"><input type="radio" name="gender" id="female">여성</label>
                <label for="male"><input type="radio" name="gender" id="male">남성</label>
            </div>
            <br><br>
            
            <label for="terms"><input class="terms" type="checkbox" id="terms">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
            <br><br>
            <hr>
            <br><br>

            <input type="button" class="loginButton" onclick="buttonClicked()" value="가입하기">
       </form>
    </body>
</html>
